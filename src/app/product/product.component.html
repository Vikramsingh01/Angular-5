<div class="row">
  <div class="col-md-12">
    <button class="btn button">
      <a [routerLink]="['add']">Add Car</a>
      </button>
  </div>
</div>
{{date | date: 'short'}}
<div class="row">
  <div class="col-md-8">
    <table class="table table-striped">
      <thead class="thead-light">
        <tr>
          <!-- <th scope="col">#</th> -->
          <th scope="col">Name</th>
          <th scope="col">Color</th>
          <th scope="col">Price</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items">
          <td>{{item.name | titlecase}}</td>
          <td>{{item.color | slice:''}}</td>
          <td>{{item.price}}</td>
          <td><button [routerLink]="[item.id,'edit']" class="btn button btn-sm">Edit</button></td>
          <td><button (click)="delete(item.id)" class="btn button btn-sm">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
