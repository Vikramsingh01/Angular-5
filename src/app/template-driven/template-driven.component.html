<div class="container">
  <div class="jumbotron">
    <form novalidate #frm="ngForm" (ngSubmit) ="addUser(frm)" >

      <div class="form-group">

        <label
         for="name"
         >Name:
        </label>
        <input
         type="text"
         name="name" 
         class="form-control"
         #nameUSer ="ngModel"
         ngModel
         required 
         pattern="[a-zA-Z][a-zA-Z]+"
        >
      </div>

    <div *ngIf ="nameUSer?.touched">

        <div *ngIf ="nameUSer.errors?.required"  class="alert alert-danger">
            Name is required
          </div>

          <div *ngIf ="nameUSer.errors?.pattern"  class="alert alert-danger">
              Invalid Name!
            </div>
    </div>




      <div class="form-group">
        <label for="Contact">
          Contact:
        </label>
        <input 
        type="text"
         name="contact" 
         class="form-control"
          minlength="10"
           maxlength="10" 
           #contactUSer ="ngModel" 
           ngModel 
           required 
           pattern="^[0-9]*$"
           >
      </div>

      <div *ngIf="contactUSer?.touched">

          <div *ngIf="contactUSer.errors?.required" class="alert alert-danger">
            Contact is required
          </div>
          <div *ngIf="contactUSer?.errors?.minlength" class="alert alert-danger">
              Invalid Contact!
            </div>
        </div>




      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" name="email" class="form-control" #emailUSer ="ngModel" ngModel required pattern="^[a-z0-9](\.?[a-z0-9]){5,}@gmail\.com$">
        <br>
        <div *ngIf="emailUSer.touched" >

            <div *ngIf="emailUSer.errors?.required" class="alert alert-danger">
              Email is required
            </div>
            <div *ngIf ="emailUSer.errors?.pattern" class="alert alert-danger">
                Invalid Email!
              </div>
          </div>
        
        <br>
        <button type="submit" name="btn" class="btn btn-success" [disabled]="frm.invalid" >Add User</button>
      </div>
    </form>
  </div>
</div>

<ul class="list-group">
  <li *ngFor="let user of userList" class="list-group-item">
{{user?.name}}
  </li>
</ul>
{{frm.value | json}}
