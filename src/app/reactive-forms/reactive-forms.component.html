<div class="container">
  <div class="jumbotron">
    <form novalidate [formGroup]="form" (ngSubmit)="addUser()">

      <div class="form-group">
        <label for="name">
          Name:
        </label>
        <input
         type="text" 
         name=""
         formControlName="name"  
         class="form-control"
         >
        </div>
        <div>
            <div *ngIf="form.get('name').hasError('required') && form.get('name').touched"  class="alert alert-danger">
                Name Required
              </div>
              <div *ngIf="form.get('name').hasError('pattern') && form.get('name').touched"  class="alert alert-danger">
                  Invalid Name 
                </div>
        </div>
  
  
        <div class="form-group ">
          <label for="Contact">
            Contact:
          </label>
          <input
           type="text" 
           formControlName="contact" 
           maxlength="12" 
           minlength="10" 
           name =""
           class="form-control"
           >
        </div>
        <div *ngIf="form.get('contact').hasError('required') && form.get('contact').touched" class="alert alert-danger">
            Contact Required
          </div>
          <div *ngIf="form.get('contact').hasError('minlength')&& form.get('contact').touched" class="alert alert-danger">
              Invalid Contact
           </div>
        

        <div class="form-group ">
          <label for="email">
            Email:
          </label>
          <input 
          type="text" 
          formControlName="email" 
          name =""
          class="form-control"
          >
          <br>

          <div *ngIf= "form.get('email').touched && form.get('email').invalid"  class="alert alert-danger">
            <div *ngIf="form.get('email').hasError('required')" >
                Email Required!
            </div>
            <div *ngIf= "form.get('email').hasError('email') && !form.get('email').hasError('required')">
                Invalid Email
              </div>
          </div>
            <br>
          <button type="submit " name="btn" class="btn btn-success" [disabled]="form.invalid">Add User</button>
        </div>
      </form>
    </div>
  </div>
  
  
  {{form.value | json}}
