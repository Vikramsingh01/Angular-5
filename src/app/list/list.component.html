
<form #frm ="ngForm" (ngSubmit)="addNewItem(frm)">
<div class="">
  <input type="text" name="itemName" value="" ngModel>
  <button type="submit" name = "btn" class="btn btn-success">Add Item</button>
</div>  
</form>
<button type="button" name = "btn" (click)="getItemFromServiceClass()" class="btn btn-primary">ShowList</button>
<ul class="list-group">
  <li *ngFor="let item of itemReceived" class="list-group-item">
{{item}}
  </li>
</ul>
